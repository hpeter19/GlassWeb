 <!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css" >
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo">
            <h4 class="logo">Trplle O'S</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="carts">
            <img src="images/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="into-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 14 inch display offering 8k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images/matebook.png" >
            </div>
        </section>

          <div class="laptop-select">
            <img src="images/arrow-left.svg" alt="">
            <img src="images/dot.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/arrow-right.svg" alt="">
          </div>

        <img class="big-circle" src="images/big-eclipse.svg" >
        <img class="medium-circle" src="images/mid-eclipse.svg">
        <img class="small-circle" src="images/small-eclipse.svg">
    </main>
    
</body>
</html>
