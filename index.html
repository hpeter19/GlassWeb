<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <main>
        <section class="glass">
             <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" >
                    <h3>John kimani</h3>
                    <p>Pro Member</p>
                </div>
                   <div class="links">
                       <div class="link">
                          <img src="images/twitch.png" >
                          <h2>Streams</h2>
                       </div>

                       <div class="link">
                        <img src="images/steam.png" >
                        <h2>Games</h2>
                     </div>

                     <div class="link">
                        <img src="images/upcoming.png" >
                        <h2>New</h2>
                     </div>

                     <div class="link">
                        <img src="images/library.png" >
                        <h2>Library</h2>
                     </div>

                   </div>
                   <div class="pro">
                    <h3>join pro for free games.</h3>
                    <img src="images/controller.png" >
                   </div>
             </div>
                 <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="images/assassins.png">
                            <div class="card-info">
                                <h2>Assasins Creed Valhala</h2>
                                <p>PS5 version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage"> 60%</h2>
                        </div>

                        <div class="card">
                            <img src="images/sackboy.png">
                            <div class="card-info">
                                <h2>Sackboy morera Top</h2>
                                <p>PS5 version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage"> 60%</h2>
                        </div>

                        <div class="card">
                            <img src="images/spiderman.png">
                            <div class="card-info">
                                <h2>spiderman far From Home</h2>
                                <p>PS5 version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage"> 60%</h2>
                        </div>
                    </div>
                 </div>
        </section>
     </main>
     <div class="circle1"></div>
     <div class="circle2"></div>
</body>
</html>
